<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Peta Sungai Jabodetabek - Aplikasi peta interaktif untuk melihat sungai di wilayah Jabodetabek" />
  <title>Peta Sungai Jabodetabek</title>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="controls-container">
    
    <div class="search-container" role="search">
      <input
        type="text"
        id="search"
        placeholder="Cari nama sungai..."
        aria-label="Cari sungai"
      />
      <button id="search-btn" aria-label="Cari">
        <span class="button-text">Cari</span>
      </button>
      
      <div id="autocomplete-results" class="autocomplete-results"></div>
    </div>
    
    <div class="filter-container">
      <label for="boundary-selector" class="sr-only">Filter berdasarkan wilayah administratif:</label>
      <select id="boundary-selector" aria-label="Pilih wilayah administratif">
        <option value="">Pilih Wilayah</option>
        </select>
    </div>
    
    <div id="filter-indicator" class="filter-indicator" aria-live="polite" aria-atomic="true"></div>

    <div id="layer-control-panel" class="layer-control-panel">
      <h4>Kontrol Peta</h4>
      <button id="reset-view-btn" class="control-button" title="Reset tampilan peta ke awal">🏠 Reset View</button>
      <div class="layer-toggle-group">
        <label>
          <input type="checkbox" id="toggle-river-layer" checked> Sungai
        </label>
        <label>
          <input type="checkbox" id="toggle-boundary-layer" checked> Batas Wilayah
        </label>
      </div>
    </div>

  </div>

  
  <div id="loading-spinner" class="loading-spinner" aria-hidden="true">
    <div class="spinner" role="progressbar"></div>
    <p>Memuat data...</p>
  </div>

  
  <div id="map" role="application" aria-label="Peta sungai Jabodetabek"></div>

  <div id="river-sidebar" class="river-sidebar">
    
    <button class="sidebar-close-btn" aria-label="Tutup Sidebar">&times;</button>
    
    <div class="sidebar-content">
      <h3 id="sidebar-river-name"></h3>
      <p id="sidebar-river-description"></p>
      <p id="sidebar-river-length"></p>
      <p id="sidebar-river-cities"></p>
      </div>
  </div>

 
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  
  <script src="main.js" defer></script>
</body>
</html>
